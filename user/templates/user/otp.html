{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
</head>
<body>
    <div>
        <form method="POST">
            {% csrf_token %}
            <label for="otp">OTP:</label>
            <input type="text" name="otp" required>
            <input type="submit" value="otp">
        </form>
    </div>
</body>
</html>
